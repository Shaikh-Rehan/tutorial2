<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css fonts</title>
    <link
      href="https://fonts.googleapis.com/css?family=Atkinson Hyperlegible"
      rel="stylesheet"
    />
    <style>
      p {
        font-family: "Atkinson Hyperlegible ";
        font-size: 22px; /* 1/96th of an inch */
        line-height: 1.3em;
      }
      span {
        font-weight: bold;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h4>css fonts</h4>
    <p>lets play <span>fonts</span>.it is very exciting</p>
  </body>
</html>
