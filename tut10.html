    <title>Html Entites</title>

  <body>
    <div class="container">
      <p>This is paragraph</p>
    </div>
    <div class="container">
      <p>This is another &nbsp; paragraph with two spaces</p>

      <p>pound is writen like this &pound;</p>
      <p>copyright is writen like this &copy;</p>
      <p>part is writen like this &part;</p>
