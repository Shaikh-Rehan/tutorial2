<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css selector</title>
    <style>
     .redElement{ 
     color: red;
}
</style>
</head>
<div>
    <h3>css selectors</h3>
    <p>This is a simple paragraph to demonstrate css selector</p>
    <p id="secondpara" class="redelement">This is a another paragraph to demonstrate css selector</p>
    <div>
    <p>This is yet another paragraph inside div to demonstrate css selector</p>
</div>

</body>
</html>
